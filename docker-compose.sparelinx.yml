
services:
  sparelinx:
    image: expovin/demo.sparelinx:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sparelinx.rule=Host(`demo.expovin.it`)"
      - "traefik.http.routers.sparelinx.entrypoints=websecure"
      - "traefik.http.routers.sparelinx.tls.certresolver=le"
      - "traefik.http.services.sparelinx.loadbalancer.server.port=8888"
    networks:
      - trading_net

networks:
  trading_net:
    external: true
