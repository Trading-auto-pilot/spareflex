name: CD/CA Docker Build and Push

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  GCP_HOST: ${{ secrets.GCP_HOST }}
  GCP_USER: ${{ secrets.GCP_USER }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        clean: true
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        IMAGE_NAME="demo.sparelinx"
        docker buildx build \
          --platform linux/amd64 \
          --push \
          --tag "$DOCKERHUB_USERNAME/$IMAGE_NAME:latest" \
          .

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy docker-compose file to server
      run: |
        scp -o StrictHostKeyChecking=no docker-compose.sparelinx.yml $GCP_USER@$GCP_HOST:/home/$GCP_USER/deploy/docker-compose.sparelinx.yml

    - name: Deploy on server with Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no $GCP_USER@$GCP_HOST "cd /home/$GCP_USER/deploy && docker compose -f docker-compose.sparelinx.yml pull && docker compose -f docker-compose.sparelinx.yml up -d"
